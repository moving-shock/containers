name: 'Image Build: Backstage TechDocs'

on:
  push:
    branches:
      - main
      - 'Add-Trivy'
    paths:
      - 'backstage-techdocs/**'
      - '.github/workflows/backstage-techdocs.yml'
jobs:
  build-upload:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      -
        name: Checkout repo
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/moving-shock/backstage-techdocs
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}},value=v1.2.1
            type=semver,pattern={{major}}.{{minor}},value=v1.2.1
            type=semver,pattern={{major}},value=v1.2.1
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./backstage-techdocs
          file: ./backstage-techdocs/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
